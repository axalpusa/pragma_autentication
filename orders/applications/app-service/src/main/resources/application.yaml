server:
  port: 8091
spring:
  application:
    name: "Orders"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
springdoc:
  api-docs:
    path: /api/doc/api-docs
  swagger-ui:
    path: /api/doc/swagger-ui.html
adapters:
  r2dbc:
    host: ${DB_HOST:localhost}
    port: ${DB_PORT:5432}
    database: ${DB_ORDERS_NAME:orders}
    schema: "public"
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:root}
liquibase:
  change-log: classpath:db/changelog/db.changelog-master.yaml
  enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8091"
logging:
  level:
    root: INFO
  file:
    name: logs/crediya_orders.log