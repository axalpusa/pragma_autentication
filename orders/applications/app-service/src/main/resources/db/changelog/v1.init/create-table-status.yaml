databaseChangeLog:
  - changeSet:
      id: 2
      author: axel
      changes:
        - createTable:
            tableName: status
            columns:
              - column:
                  name: id_status
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: uuid_generate_v4()
              - column:
                  name: name
                  type: varchar(200)
              - column:
                  name: description
                  type: varchar(200)
