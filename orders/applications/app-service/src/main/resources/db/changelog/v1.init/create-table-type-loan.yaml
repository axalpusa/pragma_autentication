databaseChangeLog:
  - changeSet:
      id: 3
      author: axel
      changes:
        - createTable:
            tableName: type_loan
            columns:
              - column:
                  name: id_type_loan
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: uuid_generate_v4()
              - column:
                  name: name
                  type: varchar(200)
              - column:
                  name: minimum_amount
                  type: decimal(12,2)
              - column:
                  name: maximum_amount
                  type: decimal(12,2)
              - column:
                  name: interest_rate
                  type: decimal(12,2)
              - column:
                  name: automatic_validation
                  type: boolean
                  defaultValueBoolean: false
