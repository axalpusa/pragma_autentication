databaseChangeLog:
  - changeSet:
      id: 3
      author: axel
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id_user
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: uuid_generate_v4()
              - column:
                  name: id_rol
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: email_address
                  type: varchar(255)
                  constraints:
                    unique: true
              - column:
                  name: address
                  type: varchar(255)
              - column:
                  name: document_id
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: birth_date
                  type: date
              - column:
                  name: phone_number
                  type: varchar(255)
              - column:
                  name: base_salary
                  type: decimal(12,2)
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: id_rol
            constraintName: fk_users_rol
            referencedTableName: rol
            referencedColumnNames: id_rol
